<div class="control-pannel">
    <button class="control" routerLink="/list">Anuncios publicados</button>
    <button class="control" routerLink="/ads/new">Crear anuncio</button>
    <button class="control" [routerLink]="['/ad/my-ads']"> Mis anuncios </button>
    <div *ngIf='session.getUser()'>
        <button class="control" (click)="logout()">Cerrar sesi√≥n</button>
      </div>
  
  </div>

<div class="parent">
    <div class="child">
  <div class="ad-list" *ngFor="let ad of adList">
      <h4> {{ ad.title }} </h4>
      <small> Publicado por {{user?.username}} el {{ad?.created_at | date:'dd /MM/ yyyy' }} </small>
      <ul class="tags">
        <li><a href="#" class="tag"> {{ ad.category }} </a></li>
        <li><a href="#" class="tag"> {{ ad.city }} </a></li>
        <li><a href="#" class="tag"> {{ ad.styles }} </a></li>
    </ul>
      <button [routerLink]="['/show', ad._id]"> Detalles </button>
  </div>
</div>
</div>
