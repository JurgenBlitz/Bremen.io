<div class="parent">
    <div class="child">
  <div class="ad-list" *ngFor="let ad of adList">
      <h4> {{ ad.title }} </h4>
      <ul class="tags">
        <li><a href="#" class="tag"> {{ ad.category }} </a></li>
        <li><a href="#" class="tag"> {{ ad.city }} </a></li>
        <li><a href="#" class="tag"> {{ ad.styles }} </a></li>
    </ul>
      <button [routerLink]="['/show', ad._id]"> Detalles </button>
  </div>
</div>
</div>
