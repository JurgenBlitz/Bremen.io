<div class="chat">
  <p>LOOK AT MY HORSE. MY HORSE IS AMAZING.</p>
  <form (ngSubmit)="save(myForm)" #myForm="ngForm">

    <div class="message" *ngFor="let m of messages">

      <p>{{reply.authorId}}</p>
      <p>{{reply.content}}</p>

    </div>
  </form>

  <div class="sender">
    <input type="text" [(ngModel)]="content" />
    <button (click)="save()">Enviar</button>
  </div>
</div>
