<div class="chat">
  <p>LOOK AT MY HORSE. MY HORSE IS AMAZING.</p>
  <!-- <form (ngSubmit)="save(myForm)" #myForm="ngForm"> -->
  <form>
    <div class="message" *ngFor="let r of replies">

      <p>{{r.authorId}}</p>
      <p>{{r.content}}</p>

    </div>
  </form>

  <div class="sender">
      <textarea rows="4" cols="50" [(ngModel)]="content"></textarea>
    <button (click)="save()">Enviar</button>
  </div>
</div>
