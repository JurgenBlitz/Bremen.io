<div class="single-ad" name="ad">
    <!-- <strong> {{ad?.imgUrl}} </strong> -->
    <div class="heading">
        <h4> {{ad?.title}} </h4>
        <small> Publicado por {{user?.username}} el {{ad?.created_at}} </small>
    </div>
    <p> {{ad?.description}} </p>
    <ul class="tags">
        <li><a href="#" class="tag"> {{ad?.city}}</a></li>
        <li><a href="#" class="tag"> {{ad?.instrument}}</a></li>
        <li><a href="#" class="tag"> {{ad?.styles}}</a></li>
    </ul>
</div>
